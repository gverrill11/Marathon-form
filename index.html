<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <div>
        <h1>Marathon Registration!</h1>
    </div>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <h2>Select a Race:</h2>
        <div>
            <input type="radio" name="race" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
        </div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="16">
        </div>
        <div>
            <label for="age+group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="none">Select Age</option>
                <option value="kids">12-17</option>
                <option value="young adults">18-25</option>
                <option value="adults">25-39</option>
                <option value="middle_aged">40-64</option>
                <option value="elderly">65+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
